<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    const actions = {
      "Console Log": () => console.log("Logging"),
      "Console Error": () => console.error("Error Message"),
      "Console Count": () => console.count("Count"),
      "Console Warn": () => console.warn("Warning"),
      "Console Assert": () => console.assert(5 + 5 == 15, "Expression is false."),
      "Console Clear": () => console.clear(),
      "Console Dir": () => {
        const obj = { name: "Method", type: "Example" };
        console.dir(obj);
      },
      "Console dirxml": () => {
        console.dirxml(form);
      },
      "Console Group Start": () => {
        console.log("Start Group");
        console.group();
        console.log("Inside group");
      },
      "Console Group End": () => console.groupEnd(),
      "Console Table": () => {
        const data = [{ name: "Math", grade: 95 }, { name: "English", grade: 100 }];
        console.table(data);
      },
      "Start Timer": () => console.time("Time"),
      "End Timer": () => console.timeEnd("Time"),
      "Console Trace": () => {
        function exampleFunction() {
          secondFunction();
        }
        function secondFunction() {
          console.trace();
        }
      }
    };
    document.querySelectorAll('#error-btns > button').forEach(btn => {
      const label = btn.textContent.trim();
      if (consoleActions[label]) {
        btn.addEventListener("click", consoleActions[label]);
      }
    });
    

    function calculate(firstNum, secondNum, operator) {
      if (operator === '-' && Number(secondNum) > Number(firstNum)) {
        throw new Error("Result is not a natural number.");
      }
      return eval(`${firstNum} ${operator} ${secondNum}`);
    }
    
    form.addEventListener('submit', e => {
      e.preventDefault();
      const output = document.querySelector("output");
      const firstNum = document.querySelector("#first-num").value;
      const secondNum = document.querySelector("#second-num").value;
      const operator = document.querySelector("#operator").value;
      
      try {
        const result = calculate(firstNum, secondNum, operator);
        output.innerHTML = result;
      } catch (err) {
        output.innerHTML = "Error: " + err.message;
        console.error(err);
      } finally {
        console.log("Submit event complete.");
      }
    });


    class UnnaturalNumError extends Error {
      constructor(message) {
        super(message);
        this.name = "UnnaturalNumError";
      }
    }
    
    function naturalSubtract(a, b) {
      if (b > a) throw new UnnaturalNumError("Result is not a natural number.");
      return a - b;
    }
    
    try {
      console.log(naturalSubtract(4, 0));
    } catch (err) {
      if (err instanceof UnnaturalNumError) {
        console.error("Custom Error Caught:", err.message);
      } 
      else {
        console.error("Regular Error:", err);
      }
    }


    function setupGlobalErrorHandler() {
      window.onerror = function (message, source, line, column, error) {
        console.log("Global Error Caught");
        console.log(`Message: ${message} at ${line}:${column}`);
        console.log("Source:", source);
        console.log("Error object:", error);
        return true; 
      };
    }
    setupGlobalErrorHandler();
    
    document.querySelector("button:info").addEventListener("click", () => {
      nonthingFunction(); 
    });

    window.TrackJS && TrackJS.install({ 
      token: "339273121b7246ac9e53ff7aacc3e8d0"
    });
    
  </script>
  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>

  
</body>

</html>
